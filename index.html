// ===== アプリケーションのロジック =====
let currentCategory = "すべて";
let currentKeyword = "";

const container = document.getElementById("cardContainer");
const searchInput = document.getElementById("searchInput");
const tabs = document.querySelectorAll(".tab");

function render() {
  container.innerHTML = "";

  const filtered = flowerData.filter(item => {
    // カテゴリー絞り込み
    if (currentCategory !== "すべて" && item["カテゴリー"] !== currentCategory) {
      return false;
    }

    // キーワード検索（スペース区切りでAND検索に対応）
    if (currentKeyword) {
      const keywords = currentKeyword.toLowerCase().split(/\s+/); // 空白で分割
      const target = (
        item["花の名前"] +
        item["花言葉（代表的なもの）"] +
        item["花言葉（その他）"] +
        item["タグ"] +
        item["花の色"] +
        item["開花時期"]
      ).toLowerCase();

      // すべてのキーワードが含まれているかチェック (AND検索)
      return keywords.every(k => target.includes(k));
    }

    return true;
  });

  // 結果がない場合
  if (filtered.length === 0) {
    container.innerHTML = `<div style="text-align:center; grid-column: 1/-1; padding: 40px; color:#888;">該当する花が見つかりませんでした。</div>`;
    return;
  }

  filtered.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    // タグをHTML化
    const tags = item["タグ"] ? item["タグ"].split(" ").map(t => `<span class=\"tag\">${t}</span>`).join("") : "";

    card.innerHTML = `
      <div class="flower-name">${item["花の名前"]}</div>
      <div class="main-meaning">「${item["花言葉（代表的なもの）"]}」</div>
      <div class="preview">色: ${item["花の色"]} / ${item["開花時期"]}</div>
      
      <div class="details">
        <div class="detail-row"><span class="detail-label">その他の意味:</span> ${item["花言葉（その他）"]}</div>
        <div class="detail-row"><span class="detail-label">色:</span> ${item["花の色"]}</div>
        <div class="detail-row"><span class="detail-label">時期:</span> ${item["開花時期"]}</div>
        <div class="tag-container">${tags}</div>
      </div>
    `;

    // クリックで詳細開閉
    card.addEventListener("click", () => {
      // 他のカードを閉じる動きを入れたい場合はここに追加
      card.classList.toggle("open");
    });

    container.appendChild(card);
  });
}

// タブ切り替えイベント
tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentCategory = tab.dataset.category;
    render();
  });
});

// 検索イベント
searchInput.addEventListener("input", e => {
  currentKeyword = e.target.value.trim();
  render();
});

// 初期表示
render();
</script>
